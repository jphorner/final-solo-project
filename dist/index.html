<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Questrial&display=swap" rel="stylesheet">
  <title>Turing Travel</title>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <img src="./images/turing-logo.png" alt="turing logo">
    <h1 class="logo-text" id="logoText">Travel</h1>
    <h1 class="slogan" id="slogan">Make your getaway count.</h1>
  </div>
  <div class="login-container" id="loginContainer">
    <section class="login" id="login">
      <section class="login">
        <form class="login-form" id="loginForm">
          <label for="username-field"></label>
          <input type="text" id="usernameField" aria-label="username field" name="username-field" placeholder="Username" value="customer50"><br>
          <div class="username-error" id="usernameError"></div>
          <label for="password-field"></label>
          <input type="text" id="passwordField" aria-label="password field" name="password-field" placeholder="Password"><br>
          <div class="password-error" id="passwordError"></div>
          <button class="login-button" id="loginButton"><b>LOGIN</b></button>
        </form>
      </section>
    </section>
    <div class="green-accent"></div>
    <h1 class="login-quip">Get ready for the ultimate recharge.</h1>
  </div>
  <div class="choose-a-date">
    <button class="date-selection hidden" id="dateSelection"><h2>Book a Room ðŸ“†</h2></button>
  </div>
  <div class="booking-form-container" id="bookingFormContainer">
    <section class="booking-form hidden" id="bookingForm">
      <div class="search-options-container" id="searchOptionsContainer">
        <label for="Date selection"><b>Select a Date:</b></label><br>
        <input type="date" id="selectADate" name="trip-start"
           value="2020-01-01"
           min="2020-01-01" max="2020-12-31"><br><br><br>
        <label for="room-types">Filter rooms by type <i>(optional)</i></label><br><br>
        <select name="room types" id="roomTypes">
          <option value="any">Any</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
          <option value="junior suite">Junior Suite</option>
        </select><br><br>
        <button class="room-search" id="roomSearch">Search for Rooms</button>
      </div>
      <div class="available-rooms-display hidden" role="list" id="availableRoomsDisplay"></div>
    </section>
  </div>
  <div class="dashboard-text hidden" id="dashboardText">
    <h1>Dashboard</h1>
  </div>
  <div class="dashboard-container hidden" id="dashboardContainer">
    <section class="dashboard" id="dashboard">
      <header class="dashboard-header" id="dashboard">
      </header>
      <div class="booking-info-container" role="list">
        <div class="booking-history-container" id="bookingHistoryContainer">
          <section class="booking-history" aria-label="booking history" role="list" tabindex = '0' id="bookingHistory">
            <h2>Booking History</h2>
            <section class="bookings-display" id="bookingsDisplay">
            </section>
          </section>
          <div class="expenditures-container" id="expendituresContainer">
            <section class="expenditures" aria-label="expenditures" role="list" tabindex = '0' id="expenditures">
              <h2>Expenditures</h2>
              <section class="expenditures-display" id="expendituresDisplay">
            </section>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <footer></footer>
</body>
</html>
