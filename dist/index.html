<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Questrial&display=swap" rel="stylesheet">
  <title>Turing Travel</title>
</head>
<body>
  <!-- <img class="background-image" src="../images/pexels-background-jaime-reimer.jpg"> -->
  <div class="logo-container">
    <img src="./images/turing-logo.png" alt="turing logo">
    <h1 class="logo-text" id="logoText">Travel</h1>
    <h1 class="slogan" id="slogan">Make your getaway count.</h1>
  </div>
  <div class="dashboard-text" id="dashboardText">
    <h1>Dashboard</h1>
  </div>
  <div class="dashboard-container" id="dashboardContainer">
    <section class="dashboard" id="dashboard">
      <header class="dashboard-header" id="dashboard">
      </header>
      <div class="booking-info-container">
        <div class="booking-history-container" id="bookingHistoryContainer">
          <section class="booking-history" id="bookingHistory">
            <h2>Booking History</h2>
            <section class="bookings-display" id="bookingsDisplay">
            </section>
          </section>
          <div class="expenditures-container" id="expendituresContainer">
            <section class="expenditures" id="expenditures">
              <h2>Expenditures</h2>
              <section class="expenditures-display" id="expendituresDisplay">
            </section>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <footer></footer>
</body>
</html>
